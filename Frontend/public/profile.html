<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- =================== CSS LINKS =================== -->
    <link rel="stylesheet" href="../css/profile/profile.css" />
  </head>
  <body>
    <main>
      <!-- =================== Profile Section =================== -->
      <section class="user-profile">
        <img src="../images/profile/back.png" alt="Exit page Button" />
        <h1>Profile</h1>
        <img src="../images/profile/user-profile.png" alt="User Profile Photo" />
        <h3>John Doe</h3>
        <i>@johndoes</i>
        <button>Edit Profile</button>
      </section>

      <!-- =================== Account setting Section =================== -->
      <section class="account-settings">
        <!-- Change Password -->
        <div class="change-password">
          <img src="../images/profile/change-password.png" alt="Change Password icon" />
          <h3>Change Password</h3>
        </div>

        <!-- Log-out -->
        <div class="log-out">
          <img src="../images/profile/logout.png" alt="Logout icon" />
          <h3>Log-Out</h3>
        </div>
      </section>
    </main>
  </body>
</html>
